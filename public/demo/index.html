<html>
  <head>
    <title>ioPageDesigner DEMO</title>
    <link rel="stylesheet" href="../stylesheets/iokit.css">
    <link rel="stylesheet" href="../stylesheets/iokit-overwrite.css">
    <link rel="stylesheet" href="../stylesheets/iokit.page-designer.css">
    <link rel="stylesheet" href="../stylesheets/3rdparty/tooltipster.css">
    <meta charset="utf-8">
    <style>
      ul.menu{ list-style: none; }
      ul.menu li{ float: left; background: #eee; padding: 5px 10px; margin: 0 10px; }
    </style>
  </head>

  <body>

    <div id="demo-page-content">
      <div data-web-bit-root="true"><div data-web-bit-id="wb1" data-web-bit-name="Main Menu"></div><div data-web-bit-id="wb5" data-web-bit-name="Hero Header"></div><div data-web-bit-id="wb2" data-web-bit-name="1 of 3 Columns"></div><div data-web-bit-id="wb3" data-web-bit-name="2 of 3 Columns"></div><div data-web-bit-id="wb4" data-web-bit-name="3 of 3 Columns"></div></div>
    </div>

    <script type="text/javascript" src="../javascripts/3rdparty/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../javascripts/3rdparty/jquery-ui-1.10.0.min.js"></script>
    <script type="text/javascript" src="../javascripts/3rdparty/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="../javascripts/3rdparty/jquery.tooltipster.min.js"></script>
    <script type="text/javascript" src="../javascripts/3rdparty/ace.js"></script>
    <script type="text/javascript" src="../javascripts/iokit.core.js"></script>
    <script type="text/javascript" src="../javascripts/iokit.page-designer.js"></script>

    <!-- plugins -->
    <script type="text/javascript" src="../javascripts/iokit/pageDesigner/plugins/empty-container.js"></script>
    <script type="text/javascript" src="../javascripts/iokit/pageDesigner/plugins/text-editor.js"></script>

    <script type="text/javascript">

      $('#demo-page-content').ioPageDesigner({
        webPageUrl: '../demo/dummy/web_pages',
        webBitUrl: '../demo/dummy/web_bits',
        webPage: 'wp0'
      });

    </script>

  </body>
</html>
